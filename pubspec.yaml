name: du_doan_tai_nan
description: "Traffic Accident Prediction & Warning Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Map Integration
  google_maps_flutter: ^2.5.0
  flutter_polyline_points: ^2.0.0
  
  # Location & GPS
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.0.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  flutter_tts: ^3.8.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_svg: ^2.0.9
  intl: ^0.18.1
  
  # Utilities
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
